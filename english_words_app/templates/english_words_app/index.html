{% extends "english_words_app/base.html" %}

{% block content %}

{% if words %}
<h3>All words
    <a href="{% url 'english_words_app:dictionary_desc' %}">name↓</a>
    <a href="{% url 'english_words_app:dictionary' %}">name↑</a>
</h3>

<h4></h4>
{% endif %}
<ul>
    {% for word in words %}
    <li>
        <div
            role="button">
            {{word.word}} - {{word.translation}}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
