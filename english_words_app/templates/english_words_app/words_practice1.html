{% extends "english_words_app/base.html" %}

{% block content %}


<ul>
    {% for word in words %}
    <li>
        <div
            role="button">
            {{word.word}}
        </div>
        <form action="{% url 'english_words_app:new_word' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add word</button>
</form>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
