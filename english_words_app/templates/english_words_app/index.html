{% extends "english_words_app/base.html" %}

{% block content %}

{% if words %}
<h3>All words</h3>
{% endif %}
<ul>
    {% for word in words %}
    <li>
        <div
            role="button">
            {{word.word}} - {{word.translation}}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
